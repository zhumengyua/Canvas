<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        #canvas {
            background: white;
            height: 100vh;
            position: relative;
        }

        .divAA {
            width: 6px;
            height: 6px;
            background: black;
            border-radius: 10px;
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="canvas"></div>

    <script>
        var div = document.getElementById('canvas')
        var painting = false; //开启画画模式
        //按下鼠标
        div.onmousedown = function (a) {
            painting = true;
            var x = a.clientX
            var y = a.clientY
            var divA = document.createElement('div')
            divA.className = "divAA"
            divA.style = "left:" + (x - 3) + "px;" + "top:" + (y - 3) + "px;"
            div.appendChild(divA)

        }
        //移动鼠标
        div.onmousemove = function (a) {
            if (painting) {
                var x = a.clientX
                var y = a.clientY
                var divA = document.createElement('div')
                divA.className = "divAA"
                divA.style = "left:" + (x - 3) + "px;" + "top:" + (y - 3) + "px;"
                div.appendChild(divA)
            }

        }
        //松开鼠标
        div.onmouseup = function (y) {
            painting = false;

        }
    </script>

</body>

</html>
